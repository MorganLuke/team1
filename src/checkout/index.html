<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>

  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
        <h2>Review & Place your Order</h2>
        <form class="checkout-form">
  <section class="checkout-form">

<form name="checkout">
 <fieldset> 
    <legend>Shipping</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="street">Street:</label>
    <input type="text"  name="street"><br><br>
    <label for="city">City:</label>
    <input type="text"  name="city"><br><br>
    <label for="state">State:</label>
    <input type="text"  name="state"><br><br>
    <label for="zip">Zip:</label>
    <input type="number" name="zip"><br><br>
 </fieldset>
 <fieldset>
    <legend>Payment</legend>
    <label for="cardNumber">Card Number:</label>
    <input type="number"  name="card-number" placeholder=" 1234123412341234"><br><br>
    <label for="expiration">Expiration:</label>
    <input type="number" name="expiration"><br><br>
    <label for="code">Security Code:</label>
    <input type="number"  name="code" placeholder="123"><br><br>

 </fieldset>
 <fieldset class="checkout-summary">
  <legend>Order Summary</legend>
  <ul>
    <li>
      <label for="cartTotal"
        >Item Subtotal(<span id="num-items"></span>)</label
      >
      <p name="cartTotal" id="cartTotal"></p>
    </li>
    <li>
      <label for="shipping">Shipping Estimate</label>
      <p id="shipping"></p>
    </li>
    <li>
      <label for="tax">Tax</label>
      <p id="tax"></p>
    </li>
    <li>
      <label for="orderTotal"><b>Order Total</b></label>
      <p id="orderTotal"></p>
    </li>
  </ul>
</fieldset>
 <button id="checkoutSubmit" type="submit">Checkout</button>
</form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
